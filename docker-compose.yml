version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: myrepo-backend
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    container_name: myrepo-frontend
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:3000

volumes:
  node_modules:
